# Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mssp-monitor'
    replica: '1'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus 自身監控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Telegraf metrics
  - job_name: 'telegraf'
    static_configs:
      - targets: ['telegraf:9273']

  # Pushgateway (Python 腳本推送的指標)
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['prometheus-pushgateway:9091']

  # Docker containers (如果 Telegraf 有 expose)
  - job_name: 'docker'
    static_configs:
      - targets: ['telegraf:9273']
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'docker_.*'
        action: keep

  # InfluxDB metrics (如果有 expose)
  - job_name: 'influxdb'
    static_configs:
      - targets: ['influxdb:8086']
    metrics_path: '/metrics'

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: '/metrics'
